<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Your daily dose of quick brain games.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Brain Play</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Syncopate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sumana&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b1efd90343.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>DAILY.</h1>
            <div class="brainplay">
                <h1>BRAIN.</h1>
                <h1>PLAY.</h1>
            </div>
        </div>
        <div class="games">
            <div class="flip-container getphrazy-container">
                <div class="flip-inner getphrazy">
                    <button class="front" id="getphrazy-button">get <span>Phrazy</span><p class="show">⌃</p></button>
                    <button class="back" id="getphrazy-desc">Daily phrase by category.
1 letter every 5 seconds.
3 guess attempts.
Get that A!</button>
                </div>
                <div class="playnow getphrazy-play"><span>Play now</span></div>
            </div>

            <div class="flip-container word-container">
                <div class="flip-inner word">
                    <button class="front" id="word-button">Word!<p class="show">⌃</p></button>
                    <button class="back" id="word-desc">Clue words for a half star.
Letters for a full star.
Go for 5 stars!</button>
                </div>
                <div class="playnow word-play"><span>Play now</span></div>
            </div>
        </div> 
    </div>
    <div class="contact"><a href="mailto:info@dailybrainplay.com" target="_blank"><i class="fa fa-solid fa-envelope"></i> info@dailybrainplay.com</a></div>
    <script src="main.js"></script>

</body>

</html>
