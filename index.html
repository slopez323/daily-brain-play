<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Brain Play</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class="page"></div> -->
    <h1>DAILY. BRAIN. PLAY.</h1>
    <div class="main">
        <div class="games">
            <div class="gamebox getphrazy">
                <button id="getphrazy-button">get <span>Phrazy</span></button>
                <p id="getphrazy-desc">Guess the phraze of the day based on a given category.  The less letters revealed on the board, the higher the score!</p>
            </div>
            <div class="gamebox word">
                <button id="word-button">Word!</button>
                <p id="word-desc">Guess the Word! of the day with the least number of letters and clue words revealed.</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
